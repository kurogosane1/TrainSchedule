<!DOCTYPE html>
<html>
<head>
	<title>Train Timing</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div id="container">
	<!-- /this is the heading for train schedule that is simple and plain -->
		<div class ="jumbotron">
			<h1> Train schedule </h1>
			<p>You'll find the train schedule accroding to the schedule</p>
		</div>


	</div>
	<div id='container'>
		<!-- this is where the trains would be displayed from and the requested trains would be shown here -->
		<div id= 'train schedule'>
			<table class="table table-striped">
				<tr id='trainHeading'>
					<label> Train Schedule</label>
					<!-- train data would fall under under these headings -->
					<th id='trainName'>Train Name</th>
					<th id='trainDes'>Destination</th>
					<th id='trainFreq'>Frequency(min)</th>
					<th id='trainArr'>Next Arrival</th>
					<th id='trainMin'>Minutes Away</th>

				</tr>
			</table>
		</div>
	</div>

	<br>

	<div id='container'>
		
		<form>
			<label>Add Train</label>
  			<div class="form-group">
    			<label for="name">Train Name</label>
    			<input type="text" class="form-control" id="nameReq" placeholder="Train name">
  			</div>
  			<div class="form-group">
    			<label for="Destination">Destination</label>
   					<input type="text" class="form-control" id="desReq" placeholder="Destination">
  			</div>
  			<div class="form-group">
    			<label for="First-Train-Time">First Train Time (HH:mm - militay time)</label>
   					<input type="text" class="form-control" id="firstTime" placeholder="HH:mm">
  			</div>
  			<div class="form-group">
    			<label for="Frequency">Frequency</label>
   					<input type="text" class="form-control" id="trainFreq" placeholder="Frequency">
  			</div>
  			</div>
  			<button type="submit" class="btn btn-default">Submit</button>
		</form>



	</div>
