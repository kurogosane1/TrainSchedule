<head>
    <title>Train Timing</title>

<body>
    <div id="container">


    </div>
    

    <!-- /this is the heading for train schedule that is simple and plain -->
        <div class ="jumbotron">
            <h1 class='text-center'> Train schedule </h1>
            <p class ='text-center'>You'll find the train schedule accroding to the schedule</p>
        </div>


    </div>
    <div id='container'>
        <!-- this is where the trains would be displayed from and the requested trains would be shown here -->
        <div id= 'train schedule' class= 'table-responsive'>
            <table class="table table-striped">
             
                    <label> Train Schedule</label>
                    <!-- train data would fall under under these headings -->
                    <th id='trainName'>Train Name</th>
                    <th id='trainDes'>Destination</th>
                    <th id='trainTime'>Train Time</th>
                    <th id='trainFreq'>Frequency(min)</th>
                    <th id='trainArr'>Next Arrival</th>
                    <th id='trainMin'>Minutes Away</th>

               
            </table>
        </div>
    </div>

    <br>

    <div id='container'>

        <form>
            <label>Add Train</label>
              <div class="form-group">
                <label for="name">Train Name</label>
                <input type="text" class="form-control" id="nameReq" placeholder="Train name">
              </div>
                  <div class="form-group">
                       <label for="Destination">Destination</label>
                       <input type="text" class="form-control" id="desReq" placeholder="Destination">
                  </div>
                  <div class="form-group">
                       <label for="First-Train-Time">First Train Time (HH:mm - militay time)</label>
                       <input type="text" class="form-control" id="trainTimer" placeholder="HH:mm">
                  </div>
                  <div class="form-group">
                        <label for="Frequency">Frequency</label>
                        <input type="text" class="form-control" id="trainFreqr" placeholder="Frequency">
                  </div>
              </div>
              <button type="submit" clqass="btn btn-default" id='submit'>Submit</button>
        </form>



    </div>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
